<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Directive v-bind for dynamic HTML attribute</title>
</head>

<body>
    <div id="app">
        <iframe width="1280" height="720" v-bind:src="videoSrc" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <a v-bind:href="link" target="_blank">My Youtube Channel</a>
        <br>
        <p v-bind:style="styleFont">Red Font</p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
