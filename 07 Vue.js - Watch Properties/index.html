<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Watch Properties</title>
</head>

<body>
    <div id="app">
        <p v-if="show">{{ message }}</p>
        <p v-else="show">{{ message2 }}</p>
        <p>Result from {{ int1 }} + {{ int2 }} is {{ result }}</p>
        <button v-on:click="sumProcess(2)">Process</button>
        <input type="text" v-model="kilometers" placeholder="Masukkan Kilometers">
        <input type="text" v-model="meters" placeholder="Masukkan Meters">
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
