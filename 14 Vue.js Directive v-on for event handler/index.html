<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Directive v-on for event handler</title>
</head>

<body>
    <div id="app">
        <button v-on:click="message = 'the button has been clicked using v-on:click'">Click</button>
        <button @click="message = 'the button has been clicked using @click'">Click Me!</button>
        <button @click="showAlert">Show Alert!</button>
        <br>
        <p>{{ message }}</p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
